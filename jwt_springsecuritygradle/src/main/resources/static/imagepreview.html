<script>
    const onchangeImageUpload = function(e){
      //  alert(e.target)
       const {files} = e.target;
       const uploadFile = e.target.files[0];//(1개의 file type에서 복수개선택가능시) 선택한 첫번째파일
       const reader = new FileReader();
       reader.readAsDataURL(uploadFile);
       reader.onloadend = ()=> {
       // document.querySelector("img").src = "http://localhost:4000/logo192.png";
       document.querySelector("img").src = reader.result;
       }
  }
